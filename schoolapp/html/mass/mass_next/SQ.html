<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a class="mui-icon mui-icon-contact mui-pull-right"></a>  
	<h1 class="mui-title">名校社团</h1>
	</header>
	<div class="mui-content">
		<div>
			<h2 style="text-align: center;">申请加入</h2>
			<h4 style="float: left;margin-top:70px;margin-left: 50px;width: 80px;">申请人：</h4>
			<input style="float: left; width: 200px;margin-left: 135px;margin-top: -30px;" type="text" placeholder="你的名字">
			<h4 style="float: left;margin-top:40px;margin-left: 65px;width: 80px;">性别：</h4>
			<div class="mui-segmented-control">
			    <a class="mui-control-item mui-active" href="#item1">男</a>
			    <a class="mui-control-item" href="#item2">女</a>
			</div>
			<h4 style="float: left;margin-top:40px;margin-left: 65px;width: 80px;">年龄：</h4>
			<input style="float: left; width: 120px;margin-left: 135px;margin-top: -30px;" type="text" placeholder="你的年龄">
		    <h4 style="float: left;margin-top:40px;margin-left: 65px;width: 80px;">宣言：</h4>
		    <input style="float: left; width: 200px;margin-left: 135px;margin-top: -30px;" type="text" placeholder="你想说的话">
		</div>
	    <button style="margin-top: 200px;" type="button" class="mui-btn mui-btn-blue">确定</button>
	</div>
	<div class="bottom">
			<nav class="mui-bar mui-bar-tab">
			    <a class="mui-tab-item mui-active">
			        <span class="mui-icon mui-icon-home"></span>
			        <span class="mui-tab-label">首页</span>
			    </a>
			    <a class="mui-tab-item">
			        <span class="mui-icon mui-icon-paperplane"></span>
			        <span class="mui-tab-label">发布</span>
			    </a>
			    <a class="mui-tab-item">
			        <span class="mui-icon mui-icon-flag"></span>
			        <span class="mui-tab-label">校园兼职</span>
			    </a>
			    <a class="mui-tab-item">
			        <span class="mui-icon mui-icon-gear"></span>
			        <span class="mui-tab-label">个人中心</span>
			    </a>
		    </nav>
	   </div>
	</body>

</html>
