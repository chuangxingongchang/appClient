<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../../css/mui.min.css" rel="stylesheet" />
		<script src="../../../../js/mui.min.js"></script>
		<script src="../../../../js/center/updatePword.js"></script>
		<style>
			#heads,
			#heads button {
				background-color: black;
			}
			
			#heads button {
				color: green;
				font-size: 16px;
			}
			
			.pt p {
				margin: 20px 20px;
			}
			
			.mui-input-row {
				margin-top: 20px;
			}
		</style>
	</head>

	<body>
		<header id="heads" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span class="mui-title" style="color: white;">设置登录密码</span><button style="float: right;margin-top: 5px;border: none;" id="complete">完成</button>
		</header>
		<div class="mui-content">
			<div class="pt">
				<p>设置校园app密码后可以通过手机号+新密码进行登录</p>
			</div>
			<form id="login-form" class="mui-input-group">
				<div class="mui-input-row">
					<input id="oldpass" type="password" class="mui-input-clear mui-input" placeholder="旧密码" />
				</div>
				<div class="mui-input-row">
					<input id="newpass" type="password" class="mui-input-password mui-input" placeholder="新密码" />
				</div>
				<div class="mui-input-row">
					<input id="repass" type="password" class="mui-input-password mui-input" placeholder="新密码" />
				</div>
			</form>
			<div class="pt">
				<p>密码必须至少5个字符，而且同时包含字母和数字。</p>
			</div>
		</div>
		
		<script type="text/javascript">
			mui.init();
			document.getElementById("complete").addEventListener('tap', function() {
				updatePword();
			})
		</script>
	</body>

</html>
