<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/first/register.js"></script>
		<style>
			.reg_one {
				width: 150px;
				height: 80px;
				margin: 100px auto;
			}
			
			.reg_one span img {
				width: 120px;
				height: 120px;
				border-radius: 50%;
			}
			
			#input-one input {
				width: 70%;
			}
			
			#input-one button {
				height: 40px;
			}
			
			.pw-content p {
				margin-left: 20px;
			}
			
			.mui-input-row {
				margin-left: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="headers">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<div class="reg_one">
				<span><img src="../../image/header/h2.jpg"/></span>
			</div>

			<div id="reg_two">
				<div class="mui-input-row" id="input-one">
					<input id="phoneno" type="text" class="mui-input" placeholder="请输入电话号码" />
					<button class="mui-badge-success" id="sends">发送验证码</button>
				</div>
				<div class="mui-input-row" id="input-two">
					<input name="code" type="text" class="mui-input-clear mui-input" placeholder="请输入验证码" id="codes" />
				</div>
				<div class="mui-input-row" id="input-three">
					<input id="password" type="password" name="pword" class="mui-input-password" placeholder="请输入密码" />
				</div>
				<div class="pw-content">
					<p>输入密码为5-20位，数字与字母组合</p>
				</div>
			</div>
			<div class="mui-content-padded">
				<button id='register' type="button" class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
		</div>
		<script type="text/javascript">
			mui.init()
			document.getElementById("sends").addEventListener("tap", function() {
				mui.ajax({
					type: "post",
					url: "http://172.19.129.6:86/touser/mycode",
					data: {
						phoneno: mui("#phoneno")[0].value
					},
					dataType: "json",
					success: function(data) {
						if(!data.message.status) {
							mui.alert(data.message.msg);
						}
					}
				})
			});
			document.getElementById("register").addEventListener("tap", function() {
				addKeyEvent();
			});
		</script>
	</body>

</html>
