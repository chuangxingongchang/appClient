<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/openwindow.js"></script>
		<script src="../../resource/bottom.js"></script>
		<style>
			.title {
				padding: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
				background-color: #fff;
			}
			#my_img img{
				width: 100px;height: 100px;border-radius: 50%;
			}
			#my_nick{
				margin-left: 30px;
			}
			.main{
				margin-top: 30px;
			}
			.main ul li a span:first-child{
				font-size: 16px;color: #555555;
			}
			#my_nick{
				margin:20px 120px;
			}
			#my_nick span{
				display: block;margin-bottom: 20px;
			}
			
			#my_header,.main{
				color: #6D6D72;
			}
		   .main ul li a span:last-child{
		   		margin-right: 20px;
		   }
		   .main ul li a img{
		   	width: 24px;vertical-align: middle;
		   }
		</style>
	</head>

	<body>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<div class="mui-content">
			<div id="my_header" class="mui-table-view-cell mui-media">
			   <a>
			   	  <div id="my_img"><img class="mui-media-object mui-pull-left" src="../../image/percenter/暂无图片.png" / id="myImg"></div>
				   <div id="my_nick">
				   	<span>昵称：<i id="my_nickname">无</i></span>
				   	<span>账号：<i id="my_account">无</i></span>
				   </div>
			   </a>
			</div>
		
		    <div class="main">
		       <ul class="mui-table-view">
		               <li class="mui-table-view-cell" id="moneys">
		                   <a class="mui-navigate-right">
		                   	<img src="../../image/percenter/logo/银行用.png" />
		                       <span>我的余额</span>
		                       <span class=" mui-badge-inverted mui-pull-right" id="my_money">0.00元</span>
		                   </a>
		               </li>
		               <li class="mui-table-view-cell" id="myWork">
		                   <a class="mui-navigate-right">
		                   		<img src="../../image/percenter/logo/江泰.png" />
		                       <span> 我的兼职</span>
		                   </a>
		               </li>
		               <li class="mui-table-view-cell" id="myMass">
		                   <a class="mui-navigate-right">
		                   		<img src="../../image/percenter/logo/我的同事用.png" />
                               <span>我的社团</span>
		                   </a>
		               </li>
		              
		                <li class="mui-table-view-cell" id="my_activity">
		                   <a class="mui-navigate-right">
		                   		<img src="../../image/percenter/logo/荣誉用.png" />
                         	   <span>我的活动</span>
		                   </a>
		               </li>
		                <li class="mui-table-view-cell">
		                   <a class="mui-navigate-right">
		                   		<img src="../../image/percenter/logo/职业用.png" />
                         	   <span>我的论坛</span>
		                   </a>
		               </li>
		               <li class="mui-table-view-cell" id="sets">
		                   <a class="mui-navigate-right">
		                   		<img src="../../image/percenter/logo/设置用.png" />
                         	   <span>设置</span>
		                   </a>
		               </li>
		           </ul>
		    </div>
		</div>
	</body>
	<script type="text/javascript">
		var user = JSON.parse(localStorage.getItem('tuser'));
		mui.plusReady(function(){
			var nickname = "";
			var phoneno  = "";
			var balance  = "";
			var avatar   = "";
			if(user!=null){
				nickname = user.nickname;
				phoneno = user.phoneno;
				balance = user.balance;
				avatar  = user.avatar;
			}  
				if(avatar != null&&avatar!="") {
					mui("#myImg")[0].src = "../"+user.avatar;
				} else{
				}
				if(nickname!=null&&nickname!=""){
						mui("#my_nickname")[0].innerHTML = user.nickname;
				}
				if(phoneno!=null&&phoneno!=""){
						mui("#my_account")[0].innerHTML = user.phoneno;
				}
				if(balance!=null&&balance!=""){
					mui("#my_money")[0].innerHTML = user.balance+"元";
				}
			open('sets',"../percenter/controll/sets.html");
			open('moneys',"../percenter/controll/moneys.html");
			open('my_activity',"../h_activity/myActivity.html");
			open('myMass',"../mass/mass_next/WDST.html");
			open('myWork',"../partjob/job_details/myjob.html");
		})
	</script>

</html>
